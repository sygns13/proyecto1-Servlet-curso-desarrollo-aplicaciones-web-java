<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Envío de Datos a mi Servlet</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<div clas="row">
	
		<div class="card">
			<div class="card-header">
				Formulario de Envío de Datos a mi Servlet
			</div>
			
			<div class="card-body">
			
				<form name="form1" action="/proyecto1/Servlet3"  method="post">
					
					<div class="mb-3">
						<label for="txtUsuario" class="form-label">Usuario:</label>
						<input type="text" class="form-control" id="txtUsuario" aria-describedly="usuarioHelp" name="usuario">
						<div id="usuarioHelp" class="form-text">Debe de remitir su usuario</div>
					</div>
					
					<div class="mb-3">
						<label for="txtPassword" class="form-label">Password:</label>
						<input type="password" class="form-control" id="txtPassword" aria-describedly="passwordHelp" name="password">
						<div id="passwordHelp" class="form-text">No comparta su contraseña con nadie</div>
					</div>
					
					<input type="submit" class="btn btn-primary" value="Enviar">
					<button type="submit" class="btn btn-success">Enviar</button>
				
				
				</form>
			
			</div>
			
		</div>
	
	</div>
</div>
	
	

	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
